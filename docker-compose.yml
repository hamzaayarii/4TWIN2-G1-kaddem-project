version: '3.8'
services:
  spring-app:
    image: oussamakaddech-G1-4TWIN2/kaddem-spring:${BUILD_NUMBER}
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/kaddem?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    depends_on:
      - mysql
    networks:
      - app-network
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=kaddem
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
  frontend:
    image: nginx:latest # Replace with Angular if available
    ports:
      - "80:80"
    networks:
      - app-network
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  mysql-data: